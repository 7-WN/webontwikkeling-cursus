<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- Theme: Simple -->
    <link
      rel="stylesheet"
      href="node_modules/docsify-themeable/dist/css/theme-simple.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Webontwikkeling",
        repo: "7-WN/webontwikkeling-cursus",
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
        markdown: {
          gfm: true,
          tables: true,
          smartLists: true,
          smartypants: false
        },
        pagination: {
          previousText: "Vorige",
          nextText: "Volgende",
          crossChapter: true
        }
      };
    </script>
    <script src="node_modules/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
  </body>
</html>
